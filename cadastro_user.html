<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles/cadastro_user.css">
    <title>Cadastro User</title>
</head>

<body>
    <div class="main-cadastro-user">
        <div class="left-cadastro-user">
            <h1>Registre-se <br>E acesse os nossos serviços</h1>
            <img src="img/logo2.png" class="left-cadastro-user-image" alt="logo da empresa">
        </div>
        <div class="right-cadastro-user">
            <div class="card-cadastro-user">
                <h1>CADASTRO DO USUÁRIO</h1>
                <div class="text-field">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome">          
                </div>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div class="text-field">
                    <label for="senha">Criar Senha</label>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <div class="text-field">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" placeholder="Senha">
                </div>
                <button class="botao-cadastro-user">Registrar Usuário</button>
            </div>
        </div>
    </div>
</body>

</html>
