<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_empresa.css">
    <title>Cadastro Empresa</title>
</head>

<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Registre sua empresa<br>E entre em contato</h1>
            <img src="Logo_CheeseTech-removebg-preview.png" class="left-cadastro-image" alt="logo da empresa">
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>CADASTRO DA EMPRESA</h1>
                <div class="text-field">
                    <label for="cnpj">CNPJ</label>
                    <input type="number" id="CNPJ" placeholder="CNPJ">          <!-- colocar exemplos nos placeholders, tel = (xx)xxxx-xxxx -->
                </div>
                <div class="text-field">
                    <label for="empresa">Empresa</label>
                    <input type="text" id="empresa" placeholder="Empresa">
                </div>
                <div class="text-field">
                    <label for="email">Email empresarial</label>
                    <input type="text" id="email_empresarial" placeholder="Email empresarial">
                </div>
                <div class="text-field">
                    <label for="telefone">Telefone</label>
                    <input type="number" id="telefone" placeholder="Telefone">
                </div>
                <div class="text-field">
                    <label for="cep">CEP</label>
                    <input type="number" id="CEP" placeholder="CEP">
                </div>
                <div class="text-field">
                    <label for="Qtd Câmara">Número de Câmaras</label>
                    <input type="number" id="câmaras" placeholder="Número de Câmaras">
                </div>
                <button class="botao-cadastro">Registrar Empresa</button>
            </div>
        </div>
    </div>
</body>

</html>
