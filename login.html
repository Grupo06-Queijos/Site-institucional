<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles/login.css">
    <title>Login | CheeseTech Solutions</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Fa√ßa login<br>E analise seus queijos</h1>
            <img src="img/Astronaut-pana.png" class= "left-login-image" alt = "logo da empresa">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Insira seu e-mail">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" id="password" placeholder="Insira sua senha">
                </div>
                <button class="botao-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
